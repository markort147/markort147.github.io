<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/fas.css' | relative_url }}" />
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}" />
    <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon" />
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="alternate" type="application/rss+xml" title="RSS Feed"
        href="{{ '/feed.xml' | relative_url | absolute_url }}">
</head>

<body>

    <div id="navbar" role="navigation" aria-label="main navigation">
        <a id="title" href="/"><strong>As If The World</strong></a>

        {% assign sorted_pages = site.pages | sort: "order" %}
        {% for page in sorted_pages %}
        {% if page.dir == "/" and page.title %}
        <a class="navbar-item" title="{{ page.title }}" href="{{ page.url | relative_url }}">
            <i class="fas {{ page.fas }}"></i>
        </a>
        {% endif %}
        {% endfor %}

        <a class="navbar-item" href="{{ '/feed.xml' | relative_url }}" title="RSS Feed">            
            <i class="fas fa-rss"></i>
        </a>

        <button id="switch-theme" class="navbar-item" title="Switch theme">
            <i id="theme-icon" class="fas"></i>
        </button>
    </div>

    <div id="main-view">
        {{ content }}
    </div>

    <div id="footer">
        <p>
            <cite>And why should we feel anger at the world? <strong>As if the world would notice.</strong></cite>
            <a href="https://github.com/markort147">
                <i class="fa-brands fa-github"></i>
            </a>
        </p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
    <script src="{{ '/assets/js/commons.js' | relative_url }}" defer></script>
</body>


</html>
