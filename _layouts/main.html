<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/fas.css' | relative_url }}" />
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}" />
    <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon" />
</head>

<body>
    <div id="navbar" role="navigation" aria-label="main navigation">
        <a id="title" href="/"><strong>Marco</strong></a>

        {% assign sorted_pages = site.pages | sort: "order" %}
        {% for page in sorted_pages %}
        {% if page.dir == "/" and page.title %}
        <a class="navbar-item" title="{{ page.title }}" href="{{ page.url | relative_url }}">
            <i class="fas {{ page.fas }}"></i>
        </a>
        {% endif %}
        {% endfor %}

        <button id="switch-theme" class="navbar-item" title="Switch theme">
            <i id="theme-icon" class="fas"></i>
        </button>
    </div>

    <div id="main-view">
        {{ content }}
    </div>

    <div id="footer">
        <p>
            <strong><span id="goodbye-wall">┻┳|</span>
                <span id="goodbye-gopher">･ω･)/</span></strong>
            <a href="https://github.com/markort147">
                <i class="fa-brands fa-github"></i>
            </a>
        </p>
    </div>
    
    <script src="{{ '/assets/js/commons.js' | relative_url }}" defer></script>
</body>

</html>
