---
layout: blog
title: As If The World
fas: fa-book
order: 1
---

<div style="justify-items: center;">
    <div>
        <ul>
            {% for post in site.posts %}
            <li>
                <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
                <span>({{ post.language }})</span>
                <span class="date">{{ post.date | date: "%d %b %Y" }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
